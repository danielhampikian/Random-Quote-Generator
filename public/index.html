<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/creator_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Random Quote Genereator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote" class="quote"> <!--Continous learning is the minimum requirement for success in any field -->
            </span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"><!-- Brain Tracy --> </span>
        </div>
        <!-- Buttons -->
        <div class="buttons-container">
            <button class="twitter-botton" id="twitter" title="Twitter">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/a7c137ad03.js" crossorigin="anonymous"></script>
</body>
</html>
